<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ServerSide.Top | Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}
body {display:flex;min-height:100vh;background:#0a0a0a;color:#fff;}
.sidebar {
    width:220px;
    background:linear-gradient(180deg,#1a001a,#330033);
    padding:20px 0;
    display:flex;flex-direction:column;justify-content:space-between;
}
.sidebar h2 {
    text-align:center;color:#bb33ff;margin-bottom:30px;font-size:1.4rem;
}
.sidebar nav {display:flex;flex-direction:column;gap:10px;padding:0 15px;}
.sidebar a {
    display:flex;align-items:center;gap:10px;padding:12px 16px;
    border-radius:10px;color:#ccc;text-decoration:none;font-weight:500;
    transition:.25s;background:transparent;
}
.sidebar a:hover, .sidebar a.active {
    background:rgba(187,51,255,0.2);
    color:#bb33ff;
}
.sidebar a i {width:18px;text-align:center;}
.main-content {flex:1;padding:40px;background:#0a0a0a;}
.main-content h1 {font-size:2rem;font-weight:700;margin-bottom:20px;color:#bb33ff;}
.cards {display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
.card {
    background:#1f001f;padding:20px;border-radius:12px;
    box-shadow:0 0 12px rgba(187,51,255,.25);
}
.card h3 {font-size:1rem;margin-bottom:10px;color:#d299ff;}
.card p {font-size:1.5rem;font-weight:bold;color:#e0b3ff;}
.card .actions {display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}
.card .actions a {
    padding:6px 12px;border:1px solid #bb33ff;border-radius:8px;font-size:.9rem;color:#d3b3ff;text-decoration:none;transition:.25s;
}
.card .actions a:hover {background:#bb33ff;color:#fff;box-shadow:0 0 10px rgba(187,51,255,.5);}
</style>
</head>
<body>
<div class="sidebar">
  <div>
    <h2>ServerSide.Top</h2>
    <nav>
      <a href="dashboard/" class="active"><i class="fa fa-house"></i> Dashboard</a>
      <a href="executor/"><i class="fa fa-code"></i> Executor</a>
      <a href="scripthub/"><i class="fa fa-file-code"></i> Script Hub</a>
      <a href="games/"><i class="fa fa-gamepad"></i> Games</a>
    </nav>
  </div>
  <a href="https://serverside.top/" target="_blank"><i class="fa fa-home"></i> Home Page</a>
</div>

<div class="main-content">
  <h1>Welcome to ServerSide.Top!</h1>
  <div class="cards">
    <div class="card">
      <h3>Quick Actions</h3>
      <div class="actions">
        <a href="executor/">Executor</a>
        <a href="scripthub/">Script Hub</a>
        <a href="games/">Games</a>
      </div>
    </div>
    <div class="card">
      <h3>Community</h3>
      <div class="actions">
        <a href="https://discord.gg/KQeNv3mM" target="_blank">Discord</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>

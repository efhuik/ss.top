<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ServerSide.Top | Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: 'Inter', sans-serif; background:#0d0d0d; color:#fff; margin:0; display:flex; }
.sidebar { min-height:100vh; width:64; background:#111; padding:1.5rem; display:flex; flex-direction:column; }
.sidebar a { display:flex; align-items:center; margin-bottom:1rem; color:#fff; transition:0.2s; text-decoration:none; }
.sidebar a.active, .sidebar a:hover { color:#ff2424; }
.sidebar img { width:24px; height:24px; margin-right:0.5rem; }
.content { flex:1; padding:2rem; }
input { background:#1a1a1a; border:1px solid #2b2b2b; color:#fff; padding:0.5rem; border-radius:0.5rem; }
button { background:#ff2424; padding:0.5rem 1rem; border-radius:0.5rem; font-weight:bold; margin-left:0.5rem; }
img.headshot { border-radius:9999px; margin-right:1rem; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="/dashboard/" class="active"><img src="https://img.icons8.com/ios-filled/50/ffffff/dashboard.png" />Dashboard</a>
  <a href="/executor/"><img src="https://img.icons8.com/ios-filled/50/ffffff/code.png" />Executor</a>
  <a href="/scripthub/"><img src="https://img.icons8.com/ios-filled/50/ffffff/script.png" />Script Hub</a>
  <a href="/games/"><img src="https://img.icons8.com/ios-filled/50/ffffff/controller.png" />Games</a>
</div>

<!-- Content -->
<div class="content">
  <h1 class="text-4xl font-bold mb-6 text-red-500">Dashboard</h1>

  <div class="mb-6">
    <input type="text" id="robloxUsername" placeholder="Enter Roblox username" />
    <button onclick="fetchRoblox()">Check</button>
  </div>

  <div id="robloxPanel" class="flex items-center mt-4 hidden">
    <img id="robloxHeadshot" class="headshot" src="" alt="Headshot" width="80" height="80" />
    <div>
      <p id="robloxWelcome" class="text-xl font-bold"></p>
      <p id="robloxID" class="opacity-70"></p>
    </div>
  </div>
</div>

<script>
async function fetchRoblox() {
  const username = document.getElementById('robloxUsername').value.trim();
  if(!username) return alert('Enter a username');
  try {
    const res = await fetch(`https://users.roblox.com/v1/users/by-username?username=${username}`);
    const data = await res.json();
    if(!data.id) return alert('User not found');
    document.getElementById('robloxPanel').classList.remove('hidden');
    document.getElementById('robloxHeadshot').src = `https://www.roblox.com/headshot-thumbnail/image?userId=${data.id}&width=150&height=150&format=png`;
    document.getElementById('robloxWelcome').innerText = `Welcome, ${data.name}`;
    document.getElementById('robloxID').innerText = `ID: ${data.id}`;
  } catch(err) { alert('Error fetching Roblox info'); }
}
</script>

</body>
</html>

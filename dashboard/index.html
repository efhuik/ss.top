<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ServerSide.Top Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body { background: #0d0d0d; color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
    .sidebar { background: #1a1a1a; width: 240px; min-height: 100vh; display: flex; flex-direction: column; padding: 1rem; }
    .sidebar h1 { color: #ff2424; font-size: 1.5rem; font-weight: 900; margin-bottom: 2rem; }
    .sidebar button { background: none; border: none; color: #fff; text-align: left; padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 0.5rem; cursor: pointer; transition: 0.2s; }
    .sidebar button.active, .sidebar button:hover { background: #ff2424; color: #fff; }
    .content { margin-left: 240px; padding: 2rem; }
    .card { background: #161616; border: 1px solid #2b2b2b; padding: 1rem; border-radius: 0.75rem; }
    .blurred { filter: blur(5px); }
    textarea { background: #1a1a1a; border: 1px solid #2b2b2b; color: #fff; resize: none; width: 100%; border-radius: 0.5rem; padding: 0.75rem; }
  </style>
</head>

<body>
  <div class="sidebar">
    <h1>ServerSide.Top</h1>
    <button class="active" data-tab="home">Home</button>
    <button data-tab="executor">Executor</button>
    <button data-tab="scriptHub">Script Hub</button>
    <button data-tab="games">Games</button>
  </div>

  <div class="content">
    <!-- HOME PAGE -->
    <div id="home" class="tab-pane">
      <h2 class="text-3xl font-bold mb-4">Welcome to ServerSide.Top</h2>
      <p class="mb-4">Manage your commands, run scripts, and explore games â€” all in one dashboard.</p>
    </div>

    <!-- EXECUTOR PAGE -->
    <div id="executor" class="tab-pane hidden">
      <h2 class="text-3xl font-bold mb-4">Executor</h2>
      <textarea id="executorInput" rows="8" placeholder="Paste your script here..."></textarea>
      <button onclick="runScript()" class="mt-4 px-6 py-3 bg-red-600 hover:bg-red-700 rounded-xl font-bold">Run Script</button>
    </div>

    <!-- SCRIPT HUB PAGE -->
    <div id="scriptHub" class="tab-pane hidden">
      <h2 class="text-3xl font-bold mb-4">Script Hub</h2>
      <p>Coming Soon!</p>
    </div>

    <!-- GAMES PAGE -->
    <div id="games" class="tab-pane hidden">
      <h2 class="text-3xl font-bold mb-6">Games</h2>
      <div class="grid md:grid-cols-3 gap-6">
        <div class="card blurred h-40 flex items-center justify-center text-gray-400">Game 1</div>
        <div class="card blurred h-40 flex items-center justify-center text-gray-400">Game 2</div>
        <div class="card blurred h-40 flex items-center justify-center text-gray-400">Game 3</div>
        <div class="card blurred h-40 flex items-center justify-center text-gray-400">Game 4</div>
        <div class="card blurred h-40 flex items-center justify-center text-gray-400">Game 5</div>
        <div class="card blurred h-40 flex items-center justify-center text-gray-400">Game 6</div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.sidebar button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.remove('hidden');
      });
    });

    function runScript() {
      const script = document.getElementById('executorInput').value;
      if (!script) return alert('Please enter a script.');
      fetch('/executor', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ script }) })
        .then(() => alert('Script sent to server.'))
        .catch(() => alert('Error sending script.'));
    }
  </script>
</body>
</html>

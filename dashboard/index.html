<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ServerSide.Top | Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}
body{
    background:#0c0c0c;
    color:white;
    display:flex;
    min-height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:250px;
    background:#111;
    border-right:1px solid #222;
    display:flex;
    flex-direction:column;
    padding:25px 0;
}

.sidebar h2{
    text-align:center;
    font-size:1.4rem;
    font-weight:600;
    margin-bottom:35px;
    color:#e0e0e0;
}

.sidebar nav{
    display:flex;
    flex-direction:column;
    gap:10px;
    padding:0 20px;
}

.sidebar a{
    display:flex;
    align-items:center;
    gap:12px;
    padding:12px 14px;
    border-radius:8px;
    color:#cfcfcf;
    text-decoration:none;
    background:transparent;
    transition:0.25s;
}

.sidebar a i{
    font-size:1rem;
    color:#888;
}

.sidebar a:hover{
    background:#1b1b1b;
    color:white;
}

.sidebar a.active{
    background:#1f1f1f;
    color:white;
    font-weight:600;
}

.sidebar a.disabled{
    opacity:0.3;
    pointer-events:none;
}

/* MAIN CONTENT */
.main{
    flex:1;
    padding:40px;
}

.main h1{
    font-size:2rem;
    margin-bottom:25px;
    font-weight:600;
    color:white;
}

/* CARDS */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
}

.card{
    background:#151515;
    border:1px solid #222;
    padding:20px;
    border-radius:12px;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
}

.card h3{
    font-size:1.1rem;
    margin-bottom:10px;
    color:#ddd;
}

.card .actions{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin-top:10px;
}

.card .actions a{
    padding:6px 12px;
    border-radius:8px;
    text-decoration:none;
    background:#222;
    color:#bbb;
    border:1px solid #333;
    transition:.25s;
}

.card .actions a:hover{
    background:#333;
    color:white;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>ServerSide.Top</h2>

    <nav>
        <a href="/dashboard" class="active"><i class="fa fa-table-columns"></i> Dashboard</a>
        <a href="/executor"><i class="fa fa-code"></i> Executor</a>
        <a href="/scripthub"><i class="fa fa-file-code"></i> Script Hub</a>
        <a href="/games"><i class="fa fa-gamepad"></i> Games</a>
    </nav>
</div>

<div class="main">
    <h1>Welcome to your Dashboard</h1>

    <div class="cards">

        <div class="card">
            <h3>Quick Navigation</h3>
            <div class="actions">
                <a href="/executor">Executor</a>
                <a href="/scripthub">Script Hub</a>
            </div>
        </div>

        <div class="card">
            <h3>Social</h3>
            <div class="actions">
                <a href="https://discord.gg/KQeNv3mM" target="_blank">Discord</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>

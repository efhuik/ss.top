<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ServerSide.Top Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body { background: #0d0d0d; color: #e5e5e5; font-family: 'Inter', sans-serif; }
    .tab-button { transition: 0.2s; border-radius: 8px 8px 0 0; }
    .tab-button.active { background: #1a1a1a; border-bottom: 2px solid #ff2424; color: #ff2424; }
    .card { background: #161616; border: 1px solid #2b2b2b; }
    .glow-red { box-shadow: 0 0 20px rgba(255,0,0,0.35); }
    .blurred { filter: blur(5px); }
    textarea { background: #1a1a1a; border: 1px solid #2b2b2b; color: #fff; resize: none; }
  </style>
</head>

<body class="p-6 md:p-10">
  <div class="max-w-7xl mx-auto">

    <h1 class="text-center text-4xl font-black mb-8 text-red-500">ServerSide.Top Dashboard</h1>

    <!-- NAVIGATION TABS -->
    <div class="flex space-x-2 border-b border-red-600/40 pb-1 overflow-x-auto">
      <button class="tab-button active px-5 py-2 text-sm font-semibold" data-tab="home">Home</button>
      <button class="tab-button px-5 py-2 text-sm font-semibold" data-tab="executor">Executor</button>
      <button class="tab-button px-5 py-2 text-sm font-semibold" data-tab="scriptHub">Script Hub</button>
      <button class="tab-button px-5 py-2 text-sm font-semibold" data-tab="games">Games</button>
    </div>

    <!-- HOME PAGE -->
    <div id="home" class="tab-pane card p-8 rounded-xl mt-6">
      <h2 class="text-3xl font-bold mb-4">Welcome to ServerSide.Top</h2>
      <p class="opacity-80 text-lg">Manage your commands, run scripts, and explore games â€” all in one dashboard.</p>
    </div>

    <!-- EXECUTOR PAGE -->
    <div id="executor" class="tab-pane card p-8 rounded-xl mt-6 hidden">
      <h2 class="text-3xl font-bold mb-4">Executor</h2>
      <textarea id="executorInput" rows="8" class="w-full p-4 rounded-xl mb-4" placeholder="Paste your script here..."></textarea>
      <button onclick="runScript()" class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-xl font-bold">Run Script</button>
    </div>

    <!-- SCRIPT HUB PAGE -->
    <div id="scriptHub" class="tab-pane card p-8 rounded-xl mt-6 hidden">
      <h2 class="text-3xl font-bold mb-4">Script Hub</h2>
      <p class="opacity-70 text-lg">Coming Soon!</p>
    </div>

    <!-- GAMES PAGE -->
    <div id="games" class="tab-pane card p-8 rounded-xl mt-6 hidden">
      <h2 class="text-3xl font-bold mb-6">Games</h2>
      <div class="grid md:grid-cols-3 gap-6">
        <div class="card p-6 rounded-xl blurred h-40 flex items-center justify-center text-gray-400">Game 1</div>
        <div class="card p-6 rounded-xl blurred h-40 flex items-center justify-center text-gray-400">Game 2</div>
        <div class="card p-6 rounded-xl blurred h-40 flex items-center justify-center text-gray-400">Game 3</div>
        <div class="card p-6 rounded-xl blurred h-40 flex items-center justify-center text-gray-400">Game 4</div>
        <div class="card p-6 rounded-xl blurred h-40 flex items-center justify-center text-gray-400">Game 5</div>
        <div class="card p-6 rounded-xl blurred h-40 flex items-center justify-center text-gray-400">Game 6</div>
      </div>
    </div>

  </div>

  <script>
    // TAB SWITCHING
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.remove('hidden');
      });
    });

    // EXECUTOR FUNCTION
    function runScript() {
      const script = document.getElementById('executorInput').value;
      if (!script) return alert('Please enter a script.');
      fetch('/executor', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ script }) })
        .then(() => alert('Script sent to server.'))
        .catch(() => alert('Error sending script.'));
    }
  </script>
</body>
</html>

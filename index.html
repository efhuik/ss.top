<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serverside.Top</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    button {
        background-color: red;
        color: black;
        font-size: 24px;
        font-weight: bold;
        padding: 20px 40px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    button:hover {
        background-color: darkred;
    }
    #pricing {
        margin-top: 20px;
        color: red;
        font-size: 28px;
        display: none;
    }
</style>
</head>
<body>

<h1>Serverside.Top</h1>
<p>The best Roblox serverside platform.</p>

<button onclick="goDashboard()">Dashboard</button> <button onclick="togglePricing()">Pricing</button>

<div id="pricing">Not available yet.</div>

<script>
function togglePricing() {
    const pricing = document.getElementById('pricing');
    pricing.style.display = pricing.style.display === 'none' ? 'block' : 'none';
}

function goDashboard() {
    alert('Dashboard page coming soon!');
}
</script>

</body>
</html>

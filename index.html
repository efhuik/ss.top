<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redeem Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 40px auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Redeem Your Key</h2>

    <label for="username">Username:</label>
    <input id="username" type="text" placeholder="Enter your username">

    <label for="key">Key:</label>
    <input id="key" type="text" placeholder="Enter your key">

    <button id="redeemBtn" onclick="redeem()">Redeem</button>

    <p id="result"></p>

    <script>
        async function redeem() {
            const username = document.getElementById("username").value.trim();
            const key = document.getElementById("key").value.trim();
            const result = document.getElementById("result");
            const btn = document.getElementById("redeemBtn");

            if (!username || !key) {
                result.style.color = "red";
                result.textContent = "Please enter both username and key.";
                return;
            }

            btn.disabled = true;
            result.style.color = "black";
            result.textContent = "Processing...";

            try {
                const res = await fetch("/redeem", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, key })
                });

                const data = await res.json();

                if (data.success) {
                    result.style.color = "green";
                } else {
                    result.style.color = "red";
                }

                result.textContent = data.message + (data.tier ? ` (Tier: ${data.tier})` : "");

            } catch (err) {
                result.style.color = "red";
                result.textContent = "Error contacting server.";
                console.error(err);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
